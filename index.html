<!doctype html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="Testování JavaScriptových knihoven generátorů náhodných čísel">
    <meta name="author" content="Tomáš Skořepa">
    <title>STMOD | Seminární práce</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="content/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="content/css/simple-sidebar.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div id="wrapper">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    Druhy testů
                </a>
            </li>
            <li>
                <a href="#">Testy knihoven</a>
            </li>
            <li>
                <a href="#">Testy vlastních čísel</a>
            </li>
        </ul>
    </div>
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Testování JavaScriptových knihoven generátorů náhodných čísel</h1>

                    <br/>

                    <h3>Generovaná čísla</h3>
                    <div class="bg-warning" id="numberBox">
                    </div>

                    <br/>

                    <h3>Vlastní čísla</h3>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="ownNumbersArea"></textarea>
                    </div>

                    <br/>

                    <button class="btn btn-primary" id="btnCalculate" onclick="calculate();">Spočítej</button>
                    <input type="checkbox" id="calculateOwnNumbers"
                           checked="checked"> Počítat z vlastních čísel</input>

                    <br/>
                    <br/>

                    <h3>Test bodů zvratu</h3>
                    <div id="extremalBox">
                    </div>

                    <br/>

                    <h3>Test znamének diferencí</h3>
                    <div id="diffBox">
                    </div>

                    <br/>

                    <h3>Spearmanův pořadový koeficient korelace</h3>
                    <div id="spearmanBox">
                    </div>

                    <br/>

                    <h3>Test seriální korelace</h3>
                    <div id="serialBox">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="content/js/jquery.js"></script>
<script type="text/javascript" src="content/js/bootstrap.min.js"></script>
<script type="text/javascript" src="content/js/main.js"></script>
<script type="text/x-mathjax-config">
        MathJax.Hub.Config({
        tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
        CommonHTML: {scale: 90}
        });
</script>
<script type="text/javascript" async
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
</body>
</html>
